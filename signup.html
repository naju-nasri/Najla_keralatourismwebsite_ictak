<!DOCTYPE html>
<html>
<head>
<title> SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/signup.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
<link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css">
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form id="demoForm" name="myform" action="landing page.html" method="post"  onsubmit="return validateform()">
					
					<h1 style="color: rgb(234, 238, 238);text-align: center;">Register Here</h1>
					
					<input class="text" type="text" name="Username" placeholder="Username" required="">
					
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					
					<input class="text" id="password" type="password" name="password" placeholder="Password" required="" size="15" maxlength="100" onkeyup="return passwordChanged();"/>
					<span id="strength">Type Password</span>
					<input class="text w3lpass" type="password" name="confirm_password" placeholder="Confirm Password" required="" />
					
					<div class="cf mb2">
						<div class="fl w-100">
							<div class="fl w-25 pa2">Country</div>
							<div class="fl w-50">
								<select class="input-reset ba b--black-20 pa2 mb2 db w-100" name="country">
									<option value="US">United States</option>
									<option value="BG">Bulgaria</option>
									<option value="BR">Brazil</option>
									<option value="CN">China</option>
									<option value="CZ">Czech Republic</option>
									<option value="DK">Denmark</option>
									<option value="FR">France</option>
									<option value="DE">Germany</option>
									<option value="IN">India</option>
									<option value="MA">Morocco</option>
									<option value="NL">Netherlands</option>
									<option value="PK">Pakistan</option>
									<option value="RO">Romania</option>
									<option value="RU">Russia</option>
									<option value="SK">Slovakia</option>
									<option value="ES">Spain</option>
									<option value="TH">Thailand</option>
									<option value="AE">United Arab Emirates</option>
									<option value="GB">United Kingdom</option>
									<option value="VE">Venezuela</option>
								</select>
							</div>
						</div>
					</div>
			
					<div class="cf mb2">
						<div class="fl w-100">
							<div class="fl w-25 pa2"></div>
							<div class="fl w-50">
								<input type="text" name="phoneNumber" class="input-reset ba b--black-20 pa2 mb2 db w-100" placeholder="Phone number"/>
							</div>
						</div>
					</div>
			
					
					
					
					
					
					
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP" onclick="window.location.href='index.html'">
				</form>
				<p>already have an account? <a href="login.html"> Login Now!</a></p>
			</div>
		</div>
		
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
	<script src="/vendors/formvalidation/dist/js/FormValidation.full.min.js"></script>
<script src="/vendors/formvalidation/dist/js/plugins/Tachyons.min.js"></script>

  <script src="./main.js"></script>
	
	<!-- //main -->
</body>
</html>
